<!DOCTYPE html>
<html>
<head>
	<title>简洁易用的个人简历表模板</title>
	<meta charset="utf-8">
</head>6
<body>

<center>
	<h1>简洁易用的个人简历表模板</h1>
</center>

<center>
<table border="1" cellspacing="0" background="image/1.jpg" width="520" height="600" >
	<tr>
		<td align="center">姓名</td>
		<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="2" align="center">性别</td>
		<td colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td align="center">本人联系地址</td>
		<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="2" align="center">民族</td>
		<td colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td align="center">家庭详细地址</td>
		<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="2" align="center">出生日期</td>
		<td colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td align="center">婚姻状况</td>
		<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="2" align="center">身高</td>
		<td colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td colspan="1" align="center">联系电话</td>
		<td colspan="2" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="2" align="center">邮箱</td>
		<td colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td align="center">通信地址</td>
		<td colspan="4" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td colspan="1" align="center">邮编</td>
		<td colspan="1" align="center">&nbsp;&nbsp;&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td colspan="7" >&nbsp;求职意向：</td>
	</tr>
	<tr>
		<td colspan="1" align="center" >毕业院校</td>
		<td colspan="6" align="center" >&nbsp;</td>
	</tr>

	<tr>
		<td colspan="1" align="center">学历</td>
		<td colspan="3" align="center">&nbsp;</td>
		<td colspan="1" align="center">毕业日期</td>
		<td colspan="2" align="center">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="1" align="center">专业</td>
		<td colspan="3" align="center">&nbsp;</td>
		<td colspan="1" align="center">计算机水平</td>
		<td colspan="2" align="center">&nbsp;</td>
	</tr>
	
	<tr>
		<td rowspan="2" align="center">证书</td>
		<td colspan="6" rowspan="2" align="center">C1汽车驾驶证、报关员证、会计证、电工证</td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td rowspan="3" align="center">工作经历</td>
		<td colspan="6"  align="center" height="20px">2011年在XX公司实习三个月</td>
	</tr>	
	<tr>
		<td colspan="6"  align="center" height="20px">2012年在XX企业兼职三个月</td>
	</tr>
	<tr>
		<td colspan="6"  align="center" height="20px">2012年在XX企业上班三个月</td>
	</tr>
	<tr>
		<td rowspan="2" colspan="7" align="center" >自&nbsp;&nbsp;我&nbsp;&nbsp;评&nbsp;&nbsp;价</td>
	</tr>

<tr></tr>

	<tr>
		<td colspan="7" align="center">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
	</tr>

</table>
</center>

</body>
</html>
